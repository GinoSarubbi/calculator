<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --operator-bg: #f59e0b;
            --function-bg: #6c757d;
            --display-bg: #1f2937;
        }

        .calculator {
            max-width: 360px;
            width: 100%;
        }

        .display {
            background: var(--display-bg);
            border-radius: .5rem;
            padding: .75rem 1rem;
            min-height: 3.5rem;
            font-size: 1.75rem;
            line-height: 1.1;
            word-break: break-all;
        }

        .preview {
            font-size: .75rem;
            color: #ced4da;
            min-height: 1rem;
        }

        .btn-square {
            background-color: var(--display-bg);
            aspect-ratio: 1 / 1;
            padding: 0;
            font-size: 1.1rem;
            color: white;
        }

        .btn-operator {
            background: var(--operator-bg);
            color: #1f1f1f;
            border: none;
        }

        .btn-operator:hover {
            background: #c07a02;
            color: #1f1f1f;
        }

        .btn-operator:focus {
            box-shadow: 0 0 0 .25rem rgba(245, 158, 11, .6);
        }

        .btn-function {
            background: var(--function-bg);
            color: #fff;
            border: none;
        }

        .btn-function:hover {
            background: #3e4347;
            color: #fff;
        }

        .btn-function:focus {
            box-shadow: 0 0 0 .25rem rgba(108, 117, 125, .6);
        }


        .card-calculator {
            background: #0f1118;
            border: none;
        }
    </style>
</head>

<body class="bg-dark vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="calculator card shadow">
        <div class="card-body">
            <div class="mb-2 bg-dark flex flex-column justify-content-end p-2 rounded">
                <div id="preview" class="small text-end text-white" aria-label="Operación en curso"></div>
                <div id="display" class="display fw-bold bg-dark text-white text-end" aria-label="Resultado"></div>
            </div>
            <div class="d-grid">
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-function function-bg w-100 text-white btn-square"
                            data-action="clear">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-function w-100 function-bg text-white btn-square"
                            data-action="operator" data-value="CE">CE</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-function w-100 function-bgtext-white btn-square"
                            data-action="percent">%</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-function btn-square w-100 function-bg text-white" data-action="operator"
                            data-value="÷">÷</button>
                    </div>
                </div>

                <div class="row  mt-1">
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="digit"
                            data-value="7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="digit"
                            data-value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="digit"
                            data-value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-operator operator-bg btn-square w-100  text-white " data-action="operator"
                            data-value="×">×</button>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square data-action=" digit"data-value="4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="digit"
                            data-value="5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="digit"
                            data-value="6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-operator operator-bg w-100 btn-square text-white" data-action="operator"
                            data-value="−">−</button>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="digit"
                            data-value="1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="digit"
                            data-value="2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="digit"
                            data-value="3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-operator operator-bg btn-square w-100 text-white" data-action="operator"
                            data-value="+">+</button>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-6">
                        <button class="btn btn-square btn-outline-secondary w-100" style="height: 63px;" data-action="digit" data-value="0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary w-100 btn-square" data-action="decimal">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-operator operator-bg btn-square w-100 text-white"
                            data-action="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/calculadora.js"></script>

</html>
